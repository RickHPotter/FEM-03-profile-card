<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
</head>
<body>
  <img class="bg-top" src="./images/bg-pattern-top.svg" alt="Background">
  <img class="bg-bottom" src="./images/bg-pattern-bottom.svg" alt="Background">

  <section class="profile">    
    <div class="card">
      <header class="individual-section">
        <img class="portrait" src="./images/image-victor.jpg" alt="Portrait">
        <p>Victor Crest<span> 26<br>London</span></p>
      </header>
      
      <hr/>
      <section class="social-section">
        <p>80K<span> <br>Followers</span> </p>
        <p>803K<span> <br>Likes</span> </p>
        <p>1.4K<span> <br>Photos</span> </p>
      </section>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <br>Coded by <a href="#">Rick Potter</a>.
  </div>
</body>
</html>
